<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Show</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<button class="prev" onclick="prev()">prev</button>
	<button class="next" onclick="next()">next</button>
	<button class="clr" onclick="clr()">‚ùå</button>

		<div class="jumbotron">

		</div>
		<div class="slideshow-container">
			<hr>
			<div class="row">
				<div class="mySlides">
					<div class="col-xs-3">
						<img src="images/image1.jpg" style="width:100%" onclick="showOne(0)">
					</div>
					
				</div>

				<div class="mySlides">
					<div class="col-xs-3">
						<img src="images/image2.jpg" style="width:100%" onclick="showOne(1)">
					</div>
				</div>

				<div class="mySlides">
					<div class="col-xs-3">
						<img src="images/image3.jpg" style="width:100%" onclick="showOne(2)">
					</div>
				</div>

				<div class="mySlides">
					<div class="col-xs-3">

					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="mySlides">

					</div>
				</div>

				<div class="mySlides">
					<div class="col-xs-3">
						<img src="images/image8.jpg" style="width:100%" onclick="showOne(7)">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
