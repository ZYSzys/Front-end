<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<link rel="shortcut icon" type="image/x-icon" href="https://production-assets.codepen.io/assets/favicon/favicon-8ea04875e70c4b0bb41da869e81236e54394d63638a1ef12fa558a4a835f1164.ico">
	<link rel="mask-icon" type="" href="https://production-assets.codepen.io/assets/favicon/logo-pin-f2d2b6d2c61838f7e76325261b7195c27224080bc099486ddd6dccb469b8e8e6.svg" color="#111">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="quote-box">
		<div class="quote-text">
			<i class="fa fa-quote-left"> </i><span id="text"></span>
		</div>
		<div class="quote-author">
			- <span id="author"></span>
		</div>
		<div class="buttons">
			<a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
				<i class="fa fa-twitter"></i>
			</a>
			<a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
				<i class="fa fa-tumblr"></i>
			</a>
			<button class="button" id="new-quote">New quote</button>
		</div>
	</div>
	<div class="footer"> by <a href="http://codepen.io/ZYSzys/">ZYSzys</a></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
