<!DOCTYPE html>
<html>
<head>
	<title>ZYSzys's Web Projects</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
	* {
		overflow: hidden;
	}
	canvas {
		position: absolute;
	}
	#wrapper {
		position: absolute;
		left: 0;
		width: 320px;
		text-align: center;
		top: 30%;
		left: 50%;
		margin-left: -160px;
		margin-top: -160px;
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
	}
	.list {
		position: relative; 
	}
	p {
		position: relative;
		padding: auto;
		text-align: center;
		font-family: sans-serif;
		font-size: 2em;
		display: inline-flex;
		padding-top: 1.5%;
		line-height: 2em;
		margin: 0;
		text-decoration: none;
	}
	footer {
		position: absolute;
		bottom: 1%;
		right: 1%;
		text-align: center;
	}
	a:hover {
		color: #999;
		text-decoration: none;
		transition: color .2s ease;
	}
</style>
</head>
<body>
	<canvas></canvas>
	<div id="wrapper">
		<div class="list"></div>
	</div>
	<footer>
		Theme by <a href="https://github.com/ZYSzys/web/">ZYSzys</a> 
	</footer>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" color="0,0,255" opacity='0.7' zIndex="-2" count="99" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
	<script type="text/javascript">
		document.addEventListener('touchmove', function (e) {
			e.preventDefault()
		})
		var c = document.getElementsByTagName('canvas')[0],
		x = c.getContext('2d'),
		pr = window.devicePixelRatio || 1,
		w = window.innerWidth,
		h = window.innerHeight,
		f = 90,
		q,
		m = Math,
		r = 0,
		u = m.PI*2,
		v = m.cos,
		z = m.random
		c.width = w*pr
		c.height = h*pr
		x.scale(pr, pr)
		x.globalAlpha = 0.6
		function i(){
			x.clearRect(0,0,w,h)
			q=[{x:0,y:h*.7+f},{x:0,y:h*.7-f}]
			while(q[1].x<w+f) d(q[0], q[1])
		}
	function d(i,j){   
		x.beginPath()
		x.moveTo(i.x, i.y)
		x.lineTo(j.x, j.y)
		var k = j.x + (z()*2-0.25)*f,
		n = y(j.y)
		x.lineTo(k, n)
		x.closePath()
		r-=u/-50
		x.fillStyle = '#'+(v(r)*127+128<<16 | v(r+u/3)*127+128<<8 | v(r+u/3*2)*127+128).toString(16)
		x.fill()
		q[0] = q[1]
		q[1] = {x:k,y:n}
	}
	function y(p){
		var t = p + (z()*2-1.1)*f
		return (t>h||t<0) ? y(p) : t
	}
	document.onclick = i
	document.ontouchstart = i
	i()

	var lists = ['resume','staticweb','harvest_vase','yourock','the_walking_man','random_quote_machine','universe','firework','particle'];
	var place = document.getElementsByClassName('list');
	for(var i = 0; i < lists.length; i++) {
		var str = '<a href="https://zyszys.github.io/web/'+ lists[i] +'/">' + lists[i]+ '</a>';
		var li = document.createElement('p');
		li.innerHTML = str;
		console.log(str);
		place[0].appendChild(li.cloneNode(true));

		var b = document.createElement('br');
		place[0].appendChild(b.cloneNode(true));
	}

	$(document).ready(function(){
		$(".jumbotron").fadeIn("slow");
	});
</script>
</body>

</html>
