<!DOCTYPE html>
<html>
<head>
	<title>ZYSzys's Web Projects</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
	* {
		text-align: center;
	}

	.jumbotron {
		margin: 3em 10em 3em 10em;
		border-radius: 10%;
		background-color: #E6E6FA;
		color: lightseagreen;
		display: none;
	}

	.list {
		text-align: center;
	}

	div a {
		padding: auto;
		text-align: center;
		font-family: sans-serif;
		font-size: 2em;
		display: inline-flex;
		padding-top: 1.5%;
	}

</style>
</head>
<body>
	<div class="jumbotron">
		<div class="list"></div>
	</div>
	<footer>
		Theme by <a href="https://github.com/ZYSzys/web/">ZYSzys</a> 
	</footer>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" color="0,0,255" opacity='0.7' zIndex="-2" count="99" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
	<script type="text/javascript">
		var lists = ['resume','staticweb','harvest_vase','yourock','the_walking_man','random_quote_machine','universe','firework','particle'];
		var place = document.getElementsByClassName('list');
		for(var i = 0; i < lists.length; i++) {
			var str = '<a href="https://zyszys.github.io/web/'+ lists[i] +'/">' + lists[i]+ '</a>';
			var li = document.createElement('li');
			li.innerHTML = str;
			console.log(str);
			place[0].appendChild(li.cloneNode(true));
		}

		$(document).ready(function(){
			$(".jumbotron").fadeIn("slow");
		});
	</script>
</body>

</html>
